services:
  - type: web
    name: voz-interview
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: HF_VISION_MODEL
        value: Qwen/Qwen2.5-VL-7B-Instruct
